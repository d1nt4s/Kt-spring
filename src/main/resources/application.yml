server:
  port: 8443
  ssl:
    enabled: true
    key-store: file:certs/server.p12
    key-store-password: password
    key-store-type: PKCS12
    key-alias: server-key

spring:
  application:
    name: kt-spring
  profiles:
    default: dev

---
spring:
  config:
    activate.on-profile: dev
  datasource:
    url: jdbc:h2:mem:kt;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

---
spring:
  config:
    activate.on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/kt
    username: kt
    password: kt
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true